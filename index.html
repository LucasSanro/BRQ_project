<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BRQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid statusBar d-flex justify-content-between align-items-center"
    >
      <ul class="d-flex align-items-center upLeft">
        <li><img src="./img/locker.svg" alt="Cadeado branco" /></li>
        <li>
          <img src="./img/bluetooth.svg" alt="Simbologia bluetooth" />
        </li>
        <li><img src="./img/signal.svg" alt="Simbologia de sinal 4G" /></li>
      </ul>
      <ul class="d-flex align-items-center upRight">
        <li><span>17°C</span></li>
        <li><span id="time"></span></li>
      </ul>
    </div>
    <main>
      <div id="app"></div>
    </main>
    <footer>
      <nav class="d-flex justify-content-between align-items-center navMenu">
        <ul class="d-flex align-items-center donwLeft">
          <li>
            <a class="menu" onclick="route('/home',this)" href="/home"
              ><img src="./img/garage.svg" alt=""
            /></a>
             <a class="navIcon hide" onclick="route('/',this)" href="/"
              ><img src="./img/nav.svg" alt=""
            /></a>

          </li>
          <li><img src="./img/defrost.svg" alt="defrost" /></li>
          <li><img src="./img/heater.svg" alt="heater" /></li>
        </ul>
        <ul class="d-flex align-items-center">
          <li>
            <button id="setaCimaEsq">
              <img src="./img/arrowUp.svg" alt="seta p/ cima" />
            </button>
          </li>
          <li><span id="leftSide">20</span><span>°</span></li>
          <button id="setaBaixoEsq">
            <img src="./img/arrowDown.svg" alt="seta p/ baixo" />
          </button>
          <li><img src="./img/fan.svg" alt="ventilador branco" /></li>
          <button id="setaCimaDir">
            <img src="./img/arrowUp.svg" alt="seta p/ cima" />
          </button>
          <li><span id="rigthSide">20</span><span>°</span></li>
          <li>
            <button id="setaBaixoDir">
              <img src="./img/arrowDown.svg" alt="seta p/ baixo" />
            </button>
          </li>
        </ul>
        <ul class="d-flex align-items-center donwRigth">
          <li><img src="./img/music.svg" alt="nota musical branca" /></li>
          <li><img src="./img/phone.svg" alt="telefone branco" /></li>
          <li><img src="./img/car.svg" alt="carro branco/tesla" /></li>
        </ul>
      </nav>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
